<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="left-UI.css">
    <link rel="stylesheet" href="right-UI.css">
    <title>Physics Simulator</title>
</head>
<body style = "height: 6767px">
    <div class = "left-UI">
        <!-- pauses the physics simulation (once physics is added) -->
        <div class = "pause-button">
            ||
        </div>
        <div class="buttons-container">
        <!-- script adds buttons -->
        </div>
    </div>

    <div class = "right-UI">
        <div class = "right-UI-drawer-toggle">
            â–¶
        </div>
        <div class = "right-UI-title">
            Physics Simulator
        </div>
        <div class = "right-UI-top-container">
            <!-- difficult to implement, will add toward the end of the project -->
            <div class = "color-wheel">
                <!-- this is a placeholder for the color wheel -->
                 <!-- I will add the javascript for a color wheel later -->
            </div>
            <div>
                <div class = "shape-properties">
                    <div class = "property-container">
                        <input type = "range" class = "input-slider" id = "size" min = "10" max = "100" value = "50" step = "0.01">
                        <span class = "property-label">Size: </span>
                        <div class = "text-input-container">
                            <input type="text" class = "property-value" id = "size-value" value="50">
                        </div>
                    </div>
                    <div class = "property-container">
                        <input type = "range" class = "input-slider" id = "mass" min = "1" max = "100" value = "50" step = "0.01">
                        <p class = "property-label">Mass: </p>
                        <div class = "text-input-container">
                            <input type="text" class = "property-value" id = "mass-value" value="50">
                        </div>
                    </div>
                    <div class = "property-container">
                        <input type = "range" class = "input-slider" id = "friction" min = "0" max = "1" value = "0.5" step = "0.01">
                        <p class = "property-label">Friction: </p>
                        <div class = "text-input-container">
                            <input type="text" class = "property-value" id = "friction-value" value="0.5">
                        </div>
                    </div>
                    <div class = "property-container">
                        <input type = "range" class = "input-slider" id = "restitution" min = "0" max = "1" value = "0.5" step = "0.01">
                        <!-- for an average user, "restitution" is not a commonly known term, so we use "Bounciness" instead -->
                        <p class = "property-label">Bounciness: </p>
                        <div class = "text-input-container">
                            <input type="text" class = "property-value" id = "restitution-value" value="0.5">
                        </div>
                    </div>
                </div>
                <!-- difficult to implement, will add toward the end of the project -->
                <div class = "shape-preview">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="typeofshape-buttons.js"></script>
    <script src="pause-button.js"></script>
    <script src="shape-properties.js"></script>
    <script src = "drawer-toggles.js"></script>
</body>
</html>
